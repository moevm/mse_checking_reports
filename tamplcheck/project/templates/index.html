<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/index.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
</head>
<body>
    <div id="main_block">
        <div class="title">Tamplcheck</div>
        <div id="readme">
            <a href = "https://github.com/moevm/mse_checking_reports/blob/master/README.md">
                <img src="https://img.icons8.com/ios-filled/50/000000/menu-2.png">
            </a>
        </div>
        <label for="file_upload_document" class="custom_file_upload document">
            <i class="fa fa-folder-open"></i> Загрузить документ
        </label>
        <label for="file_upload_template" class="custom_file_upload template">
            <i class="fa fa-folder-open"></i> Загрузить шаблон
        </label>
        <input id="file_upload_document" type="file" onchange="saveBase()"/>
        <input id="file_upload_template" type="file" onchange="saveTemplate()"/>
        <button class="custom_file_upload compare" onclick="handleFiles()"></button>
        <div id="report"></div>
    </div>
    <script src="../static/js/index.js"></script>
</body>
</html>
